- id: 'Уведомление в телеграм и приложение при отвале терабайтника'
  initial_state: true
  alias: 'chia_1tb_down_alert'
  trigger:
  # Бинарный сенсор off
  - platform: state
    entity_id:
      - binary_sensor.chia_hdd_1tb_state
    from: "on"
    to: "off"
  condition: []
  action:
  # Отправка сообзения в телегу
#   - service: telegram_bot.send_message
#     data:
#       message: 'Диск на 1 терабайт ушел в оффлайн. Время:
#         {{ states(''sensor.date_time'') }} '
  # Пуш на телефон
  - service: notify.mobile_app_redmi_9c
    data:
      message: 'Диск на 1 терабайт ушёл в оффлайн. '
      title: 'Chia ферма'

