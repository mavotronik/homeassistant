- id: 'Свет на диване' 
  initial_state: true
  alias: 'light_sofa'
  trigger: 
  # Нажатие на кнопку у кровати
    - platform: state
      entity_id: sensor.0x00158d0005bdd1ef_action
      to: 'single'
  condition: []
  action:
  - service: light.toggle
    data: {}
    target:
      entity_id: light.light_sofa
  - service: mqtt.publish
    data:
      topic: lc_hub/light/sofa/state
      payload: "{{ states('switch.212a01_5448e67c5bf5')}}"
  mode: single
  
- id: 'Свет на столе' 
  initial_state: true
  alias: 'light_table'
  trigger: 
    # Переворот кубика на 90 градусов
    - platform: state
      entity_id: sensor.0x00158d000707e554_action
      to: 'flip90'
  condition: []
  action:
  - service: light.toggle
    data: {}
    target:
      entity_id: light.light_table
  - service: mqtt.publish
    data:
      topic: lc_hub/light/sofa/state
      payload: "{{ states('switch.212a01_5448e6e68e77')}}"
  mode: single
  
- id: 'Выкл весь свет' 
  initial_state: true
  alias: 'light_off'
  trigger: 
    # Переворот кубика на 180 градусов
    - platform: state
      entity_id: sensor.0x00158d000707e554_action
      to: 'flip180'
      # Длительное нажатие на кнопку у кровати
    - platform: state
      entity_id: sensor.0x00158d0005bdd1ef_action
      to: 'hold'
  condition: []
  action:
  - service: light.turn_off
    data: {}
    target:
      entity_id: all
  mode: single