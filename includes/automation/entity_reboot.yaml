- id: Перезагрузка розетки сервера
  alias: reload_server_plug
  initial_state: true
  trigger:
    ## Виртуальная кнопка
     - platform: state
       entity_id: input_button.server_plug_reload
    # Проверка раз в 5 минут
     - platform: time_pattern
       minutes: '/5'
  condition:
    # Розетка сервера недоступна
    - condition: state
      entity_id: switch.212a01_5448e6d89786
      state: 'unavailable'
  action:  
    # Перезагрузка
    - service: homeassistant.reload_config_entry
      data: {}
      target:
        device_id: bab2f3099752b6104033e5825a6e833f
        
