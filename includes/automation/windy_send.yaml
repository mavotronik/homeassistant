- id: 'Отправка данных на windy.com' 
  initial_state: true
  alias: 'windy_send'
  trigger: 
  # Каждые 30 минут
    - platform: time_pattern
      minutes: /30
  condition: []
  action:
  # Запуск питонячего скрипта
    -  service: python_script.exec
       data:
         file: includes/python_scripts/windy_send.py
         token: "{{states('sensor.windy_token')}}"
         temperature: "{{states('sensor.0xa4c13837819d8bf1_temperature')}}"
         humidity: "{{states('sensor.0xa4c13837819d8bf1_humidity')}}"
         pressure: "{{states('sensor.0x00158d0001e09b81_pressure')}}"
         cache: false
  mode: single