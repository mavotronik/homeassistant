title: Chia
icon: mdi:leaf
cards:


    - type: vertical-stack
      cards:
      
        - type: custom:stack-in-card
          mode: vertical
          cards:
      
            - type: markdown
              content: >
                 **Chia**
                 
            - type: entities
              entities:
                - entity: sensor.chia_ssd_used
                  type: custom:multiple-entity-row
                  name: SSD
                  state_header: Занято
                  entities:
                    - entity: binary_sensor.chia_ssd_state
                      name: Состояние
                    - entity: sensor.chia_ssd_free
                      name: Свободно

            - type: entities
              entities:
                - entity: sensor.chia_hdd_1tb_used
                  type: custom:multiple-entity-row
                  name: 1 Tb
                  state_header: Занято
                  entities:
                    - entity: binary_sensor.chia_hdd_1tb_state
                      name: Состояние
                    - entity: sensor.chia_hdd_1tb_free
                      name: Свободно

            - type: entities
              entities:
                - entity: sensor.chia_hdd_250gb_used
                  type: custom:multiple-entity-row
                  name: 250 Gb
                  state_header: Занято
                  entities:
                    - entity: binary_sensor.chia_hdd_250gb_state
                      name: Состояние
                    - entity: sensor.chia_hdd_250gb_free
                      name: Свободно
                   
            - type: entities
              entities:
                - entity: sensor.chia_plots_size_all

    - type: vertical-stack
      cards:
      
        - type: custom:stack-in-card
          mode: vertical
          cards:
      
            - type: markdown
              content: >
                 **Start, stop, restart**
                 
            - type: entities
              entities:
                - entity: script.chia_blockchain_start
                  name: Запустить
                - entity: script.chia_blockchain_stop
                  name: Отановить
                - entity: script.chia_blockchain_restart
                  name: Перезапустить
