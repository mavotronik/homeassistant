title: Обзор
icon: mdi:home

cards:

    - type: vertical-stack
      title:
      cards:
      
        - type: markdown
          style: |
              ha-card {
                font-size: 30px;
              }          
          content: >
             **Дата, время, погода**      
           
        - type: custom:clock-weather-card
          entity: weather.forecast_home_assistant
          title: Home
          sun_entity: sun.sun
          weather_icon_type: line
          animated_icon: true
          forecast_days: 5
          locale: ru
          time_format: 24
          date_pattern: P
          hide_today_section: false
          hide_forecast_section: false

        - type: weather-forecast
          entity: weather.forecast_home_assistant_hourly
          theme: Animated Weather Card
          secondary_info_attribute: wind_speed
          show_current: true
          show_forecast: true
          
    - type: vertical-stack
      title:
      cards:
      
        - type: markdown
          style: |
              ha-card {
                font-size: 30px;
              }          
          content: >
             **Сенсоры, свичи**

        - type: entities
          show_header_toggle: false
          entities:
              - entity: sensor.0xa4c13837819d8bf1_temperature
                type: custom:multiple-entity-row
                name: Улица
                state_header: Температура
                entities:
                  - entity: sensor.0xa4c13837819d8bf1_humidity
                    name: Влажность             

        - type: entities
          show_header_toggle: false
          entities:
              - entity: sensor.0x00158d0001e09b81_temperature
                type: custom:multiple-entity-row
                name: Комната
                state_header: Температура
                entities:
                  - entity: sensor.0x00158d0001e09b81_humidity
                    name: Влажность

        - type: entities
          entities:
            - entity: light.light_sofa
              name: Свет на диване
            - entity: light.light_table
              name: Свет на столе
            - entity: light.wled
              name: WLED
            - entity: switch.0xa4c138d7adc79f6a
              name: Розетка
          title: Свет
