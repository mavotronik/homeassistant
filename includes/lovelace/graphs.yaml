        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Температура**
             
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.0x00158d0001e09b81_temperature
              name: Комната
          color_thresholds:
            - value: 10
              color: "#DC143C"
            - value: 15
              color: "#98FB98"
            - value: 20
              color: "#7FFF00" 
            - value: 25
              color: "#98FB98" 
            - value: 30
              color: "#DC143C" 
          animate: true
          line_width: 1
          hour24: true
          points_per_hour: 5
          group_by: hour
          hours_to_show: 168
          
