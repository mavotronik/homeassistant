title: Сетевые устройства
icon: mdi:router-network
cards:
    - type: vertical-stack
      cards:
      
        - type: custom:stack-in-card
          mode: vertical
          cards:
      
            - type: markdown
              content: >
                 **Интернет**
                 
            - type: entities
              entities:
                - entity: sensor.speedtest_ping
                  type: custom:multiple-entity-row
                  name: Скорость
                  state_header: Пинг
                  entities:
                    - entity: sensor.speedtest_download
                      name: Загрузка
                    - entity: sensor.speedtest_upload
                      name: Отдача
                      
            - type: entities
              entities:
                - entity: binary_sensor.ping_router_owrt
                  type: custom:multiple-entity-row
                  name: Роутеры
                  state_header: Роутер Owrt
                  entities:
                    - entity: binary_sensor.ping_router_keenetic
                      name: Роутер Keenetic
                    - entity: binary_sensor.ping_router_rtk
                      name: Роутер RTK
            - type: entities
              entities:
                - entity: sensor.router_uptime
                  type: custom:multiple-entity-row
                  name: Статус роутера
                  scale_header: Uptime
                  entities:
                    - entity: sensor.router_memory
                      name: RAM
    
        - type: custom:stack-in-card
          mode: vertical
          cards:
          
            - type: markdown
              content: >
                **Ethernet**
                
            - type: entities
              entities:
                - entity: binary_sensor.ping_server
                  secondary_info: last-changed
                  
        - type: custom:stack-in-card
          mode: vertical
          cards:
          
            - type: markdown
              content: >
                **WI-FI**
                
            - type: entities
              entities:
                - entity: binary_sensor.ping_vacuum
                  secondary_info: last-changed
                  
    - type: vertical-stack
      cards:

        - type: custom:stack-in-card
          mode: vertical
          cards:
      
            - type: markdown
              content: >
                 **Zigbee**
                 
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                  - entity_id: "sensor.*_linkquality"
                    options:
                      secondary_info: last-changed                  